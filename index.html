<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Galaxy of NAGASA</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function login() {
            // عند الضغط على دخول، يتم التوجيه إلى الصفحة الرئيسية
            window.location.href = "home.html"; // التحويل إلى الصفحة الرئيسية مباشرة
        }
    </script>
</head>
<body>
    <div class="stars"></div> <!-- النجوم الثابتة -->
    <div class="login-container">
        <h1>Login to NAGASA</h1>
        <form onsubmit="event.preventDefault(); login();">
            <!-- اسم المستخدم -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <!-- كلمة المرور -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
